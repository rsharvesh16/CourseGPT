{% extends "base.html" %}

{% block title %}Register - CourseGPT{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="/register">
        <div class="mb-4">
            <label for="username" class="label">Username</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        
        <div class="mb-4">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <div class="mb-4">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        
        <div class="mb-6">
            <label for="confirm_password" class="label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
        </div>
        
        <button type="submit" class="w-full btn-primary py-2">Register</button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Already have an account? <a href="/login" class="text-primary hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}
