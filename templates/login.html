{% extends "base.html" %}

{% block title %}Login - CourseGPT{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to CourseGPT</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="/login">
        <div class="mb-4">
            <label for="username" class="label">Username</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        
        <div class="mb-6">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
        
        <button type="submit" class="w-full btn-primary py-2">Login</button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-primary hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
